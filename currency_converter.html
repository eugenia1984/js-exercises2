<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--My CSS-->
    <link rel="stylesheet" href="./css/currency_converter.css">
    <!-- ETIQUETAS META PARA SEO-->
    <meta name="description"
    content="This is one of my practices using HTML5, CSS3 and JavaScript. Watching a YouTube video of Coding Nepal to make a currency converter.">
    <meta name="theme-color" content="#Currency converter"/>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eugenia1984.github.io/js-exercises2/currency_converter.html">
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/np.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="./js/country_list.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
